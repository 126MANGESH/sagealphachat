<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello from Flask on Azure</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #f6f8fa;
      color: #0f172a;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(20,30,60,0.08);
      padding: 28px;
      max-width: 720px;
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 8px 0 0; color: #475569; }
    .meta { margin-top: 18px; font-size: 13px; color: #94a3b8; }
    a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from Flask on Azure!</h1>
    <p>This page is rendered by <code>templates/index.html</code> using Flask's <code>render_template</code>.</p>
    <div class="meta">App served with Gunicorn on Azure App Service</div>
    <a class="button" href="/raw-file">View raw file</a>
  </div>
</body>
</html>
